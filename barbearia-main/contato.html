<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="bg-dark text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1><img src="./imag/logo.png" alt="Logo da Barbearia Alura" class="img-fluid"></h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="index.html" class="nav-link text-white">Home</a></li>
                    <li class="nav-item"><a href="produtos.html" class="nav-link text-white">Produtos</a></li>
                    <li class="nav-item"><a href="contato.html" class="nav-link text-white">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container my-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <form>
                    <div class="mb-3">
                        <label for="nomesobrenome" class="form-label">Nome e sobrenome</label>
                        <input type="text" id="nomesobrenome" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" required placeholder="seuemail@dominio.com">
                    </div>

                    <div class="mb-3">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="tel" id="telefone" class="form-control" required placeholder="(XX) XXXXX-XXXX">
                    </div>

                    <div class="mb-3">
                        <label for="mensagem" class="form-label">Mensagem</label>
                        <textarea id="mensagem" class="form-control" rows="5" required></textarea>
                    </div>

                    <fieldset class="mb-3">
                        <legend>Como prefere o nosso contato?</legend>
                        <div class="form-check">
                            <input type="radio" name="contato" value="email" id="radio-email" class="form-check-input">
                            <label for="radio-email" class="form-check-label">Email</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="contato" value="telefone" id="radio-telefone" class="form-check-input">
                            <label for="radio-telefone" class="form-check-label">Telefone</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" class="form-check-input" checked>
                            <label for="radio-whatsapp" class="form-check-label">WhatsApp</label>
                        </div>
                    </fieldset>

                    <fieldset class="mb-3">
                        <legend>Qual horário prefere ser atendido?</legend>
                        <select class="form-select">
                            <option>Manhã</option>
                            <option>Tarde</option>
                            <option>Noite</option>
                        </select>
                    </fieldset>

                    <div class="form-check mb-3">
                        <input type="checkbox" id="novidades" class="form-check-input" checked>
                        <label for="novidades" class="form-check-label">Gostaria de receber nossas novidades por email?</label>
                    </div>

                    <button type="submit" class="btn btn-primary">Enviar formulário</button>
                </form>

                <table class="table table-striped table-bordered mt-5">
                    <thead>
                        <tr>
                            <th>Dia</th>
                            <th>Horário</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Segunda</td>
                            <td>8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Quarta</td>
                            <td>8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Sexta</td>
                            <td>8h ~ 20h</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <img src="./imag/logo-branco.png" alt="Logo da Barbearia Alura" class="img-fluid mb-2">
        <p class="mb-0">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
